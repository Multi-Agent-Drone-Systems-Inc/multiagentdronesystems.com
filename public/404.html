<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MADS - Multi-Agent Drone Systems</title>
  <meta name="description" content="Revolutionary multi-agent drone systems for autonomous navigation and collaboration">
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...)
    
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <!-- Loading message for users with JavaScript disabled -->
  <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px; color: #333;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/">click here to go to the homepage</a>.</p>
  </div>
</body>
</html>
